<app-navbar></app-navbar>
<div class="edit-img">
        <div class="container">
          <div class="row align-items-center justify-content-center pb-5 pt-5">
            <div class="col-md-12 col-md-offset-3 col-xs-12 col-sm-10 edit-bg">
              <div class="vendorForm">
                <h2 class="p-0 m-0">vendor Form</h2>
                <div class="line m-0"></div>
                <form [formGroup]="editVendorForm" (ngSubmit)="onSubmit(editVendorForm)">
                  <!-- EDIT NAME -->
      
                  <div class="form-group">
                    <input type="text" placeholder="Name" formControlName="name"
                      class="form-control">
                    <span *ngIf="name.invalid && name.touched" class="grey d-block">
                      this is field is required
                    </span>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" placeholder="phone" formControlName="phone"
                        class="form-control">
                      <span *ngIf="phone.invalid &&phone.touched" class="grey
                        d-block">
                        <span *ngIf="phone.errors['required']">
                          this is field is required
                        </span>
                        <span *ngIf="phone.errors['Phoneerror'] &&
                          !phone.errors['required']">
                          phone is incorrect
                        </span>
                      </span>
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" placeholder="mobile" formControlName="mobile"
                        class="form-control">
                      <span *ngIf="mobile.invalid &&mobile.touched" class="grey
                        d-block">
                        <span *ngIf="mobile.errors['required']">
                          this is field is required
                        </span>
                        <span *ngIf="mobile.errors['mobileerror'] && !mobile.errors['required']">
                          mobile is incorrect
                        </span>
                      </span>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <input type="text" placeholder="Email" formControlName="Email"
                      class="form-control" aria-label="Text input with checkbox">
                    <span *ngIf="Email.invalid &&Email.touched" class="grey d-block">
                      <span *ngIf="Email.errors['required']">
                        this is field is required
                      </span>
                      <span *ngIf="Email.invalid&& !Email.errors['required']">
                        email is in correct
                      </span>
                    </span>
                  </div>
      
                  <!--  address -->
                  <div class="form-group">
                    <input type="text" placeholder="address" formControlName="address"
                      class="form-control" aria-label="Text input with checkbox">
                    <span *ngIf="address.invalid &&address.touched" class="grey
                      d-block">
                      <span *ngIf="address.errors['required']">
                        this is field is required
                      </span>
                      <span *ngIf="address.invalid&& !address.errors['required']">
                        address is in correct
                      </span>
                    </span>
                  </div>
                  <!--  BraNDS -->
                  <div class="form-group">
                    <label>brands</label>
                    <div *ngFor="let brand of brands">
                      <label><input (change)="FieldsChange(brand.id,$event)"
                          type="checkbox" formControlName="Brands"
                          value="hyndai">{{brand.brandName}}</label>
                    </div>
                    <span *ngIf="Brands.invalid &&Brands.touched" class="grey
                      d-block">
                      this is field is required
                    </span>
                  </div>
      
                  <div class="form-row">
                    <div class="form-group">
                      <label>spare parts</label>
                      <div class="radio">
                        <label><input type="radio" formControlName="spareParts"
                            value="original">original</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" formControlName="spareParts"
                            value="commercial">commercial</label>
                      </div>
                      <span *ngIf="spareParts.invalid &&spareParts.touched"
                        class="d-block grey">
                        this is field is required
                      </span>
                    </div>
                  </div>
                  <!--  commercialRegisterPhoto -->
                  <div class="form-group">
                    <!-- <img [src]="default" class="mr-3" style="width:100px;height:
                      100px;" alt=""> -->
                    <input type="file" formControlName="commercialRegisterPhoto"
                      name="commercialRegisterPhoto" #file accept="image/"
                      (change)="onFileSelected(file.files)"
                      maxFileSize="200000">
                  </div>
                  <!--  taxReferncePhoto -->
                  <div class="form-group">
                    <!-- <img [src]="default" class="mr-3" style="width:100px;height:
                      100px;" alt=""> -->
                    <input type="file" formControlName="taxReferncePhoto"
                      name="taxReferncePhoto" #file accept="image/"
                      (change)="onFileSelected($event.target.files)"
                      maxFileSize="200000">
                  </div>
                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  <!-- <button type="submit" class="btn"   [disabled]="vendorForm.invalid"></button> -->
                </form>
