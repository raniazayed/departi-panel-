<div class="w-99">
    <div class="row">
        <div class="col-md-3 col-sm-3 bg">
            <app-dashboard></app-dashboard>
        </div>
        <div class="col-md-9 col-sm-9">
            <div class="container justify-content-center pt-5">
                <form [formGroup]="unitsForm" (ngSubmit)="onSubmit(unitsForm)">
                    <!-- ADD unit -->
                    <div class="form-group">
                            <label for="">Unit Name :</label>
                        <input type="text" placeholder="Unit Name" minlength="3" maxlength="255" formControlName="name"
                            class="form-control">
                        <span *ngIf="name.invalid && name.touched" class="grey
                            d-block">
                            <span *ngIf="name.errors['required']">
                                this field is required
                            </span>
                            <span *ngIf="name.errors&&
                                !name.errors['required']">
                                area name is incorrect
                            </span>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="unitsForm.invalid">Submit</button>
                </form>
    
    
            </div>
    </div>
</div>
