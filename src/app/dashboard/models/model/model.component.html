<!-- <app-navbar></app-navbar> -->
<div class="w-99">
    <div class="row">
        <div class="col-md-3 col-sm-3 bg">
            <app-dashboard></app-dashboard>
        </div>
        <div class="col-md-9 col-sm-9">
            <div class="container justify-content-center pt-5">
           
                    <table class="table table-striped table-borderd" *ngIf="models">
                        <thead>
                            <tr>
                                <th>brand model</th>
                                <!-- <th>start date</th>
                                <th>end date</th> -->
                                <th class="text-center"><button class="btn btn-success" [routerLink]="['/models',flag1]">
                                Add model</button></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="mb-5" *ngFor="let model of models">
                                <td>{{model.name}}</td>
                                <!-- <td>{{model.from}}</td>
                                <td>{{model.to}}</td> -->
                                <div class="text-center">
                                    <button class="btn btn-danger mb-2" [routerLink]="['/models',model.id,flag2]"
                                        style="margin-left: 20px;">
                                        Edit</button>
                                    <button class="btn btn-danger mb-2" (click)="deleteModelList(model.id)"
                                        style="margin-left: 20px;">
                                        Delete</button>
                                </div>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
